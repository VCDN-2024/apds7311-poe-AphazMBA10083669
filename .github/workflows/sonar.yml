name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 (Only necessary if you're working with Java, remove if not needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Use a compatible Java distribution
        if: runner.os == 'Linux'  # Only run this step on Linux

      # Step 3: Set up Node.js (Only necessary for Node.js projects)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 4: Install dependencies using npm (only needed for Node.js projects)
      - name: Install Dependencies
        run: npm install

      # Step 5: Run SonarQube Scan
      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure the SONAR_TOKEN is stored as a GitHub secret
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=apds-poe \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
